<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800;font-size: 3em;">
        Dia
        <p style="font-weight: 400;color: #433465 ;">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList">
   <ion-card-header>

     <ion-card-subtittle [style.color]="item.itemPrioridad === 'elevado' ? 'red' : (item.itemPrioridad === 'bajo' ? 'green' : 'orange')" >
       {{item.itemCategoria}}
     </ion-card-subtittle>
 
     <ion-item>
       <ion.icon name="ellipse"></ion.icon>
       <ion-label>{{item.itemNombre}}</ion-label>
     </ion-item>
   </ion-card-header>
 
  </ion-card>   
 </ion-content>
